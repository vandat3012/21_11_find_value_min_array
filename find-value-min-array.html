<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1 = [1,2,3,4,5,2,3,4,6,7,8];
    let arr2 = [-1,3,4,0,67,7];
    function findMin(arr) {
        let min = arr[0];
        for (let i=0 ; i<arr.length ; i++) {
            if (arr[i]<min) {
                min = arr[i];
            }
        }
        return min;
    }
    alert(findMin(arr1));
    alert(findMin(arr2));
</script>
</body>
</html>
